<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="container principal">
    <div class="container_imagem">
      <img src="images/image-equilibrium.jpg" alt="Foto do Equilibrium." class="imagem_equilibrium">
    </div>

    <div class="container_informativo">
      <h1 class="titulo">Equilibrium #3429</h1>
      <p class="texto">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="container_inf">
        <div class="container_eth">
          <img src="images/icon-ethereum.svg" alt="Ethereum">
          <p class="preco">0.041 ETH</p>
        </div>

        <div class="container_time">
          <img src="images/icon-clock.svg" alt="Time">
          <p class="dias">3 days left</p>
        </div>
      </div>
    </div>

    <div class="v-line">___________________________________________</div>
      
    <div class="container_criador">
      <img src="images/image-avatar.png" alt="Jules Wyvern" class="imagem_jules">
      <p class="texto_criador">Creation of <a href="#" class="referencia">Jules Wyvern</a></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sergio Cainzo</a>.
  </div>
</body>
</html>
